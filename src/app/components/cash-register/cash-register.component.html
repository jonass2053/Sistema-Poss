<h2 mat-dialog-title>Crear Nueva Caja</h2>

<mat-dialog-content>
  <p>Configura una nueva caja registradora</p>

  <form [formGroup]="cashRegisterForm" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cajero</mat-label>
      <mat-select formControlName="cashier">
        <mat-option *ngFor="let cashier of cashiers" [value]="cashier.value">
          {{ cashier.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cashRegisterForm.get('cashier')?.hasError('required')">
        El cajero es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Turno</mat-label>
      <mat-select formControlName="shift">
        <mat-option *ngFor="let shift of shifts" [value]="shift.value">
          {{ shift.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="cashRegisterForm.get('shift')?.hasError('required')">
        El turno es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Monto de Apertura</mat-label>
      <input matInput
             type="number"
             step="0.01"
             formControlName="openAmount"
             placeholder="500.00">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="cashRegisterForm.get('openAmount')?.hasError('required')">
        El monto de apertura es requerido
      </mat-error>
      <mat-error *ngIf="cashRegisterForm.get('openAmount')?.hasError('min')">
        El monto debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Observaciones</mat-label>
      <textarea matInput
                formControlName="notes"
                rows="3"
                placeholder="Notas adicionales..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button
          color="primary"
          (click)="onSubmit()"
          [disabled]="!cashRegisterForm.valid">
    Crear Caja
  </button>
</mat-dialog-actions>

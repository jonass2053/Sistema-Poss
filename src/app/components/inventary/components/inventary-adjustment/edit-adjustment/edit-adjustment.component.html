<h2 mat-dialog-title>Editando ajuste de inventario</h2>
<mat-dialog-content>
  <form [formGroup]="miFormulario">
    <div class="cardP">
    <div class="cardProducto">
      <mat-icon>list</mat-icon> 
      Producto:
      <div class="detail"><b>{{data.productoObj.nombre}}</b></div>
    </div>

    <div class="cardProducto">
      <mat-icon>inventory_2</mat-icon> 

      Stock al momento del ajuste:
      <div class="detail"><b>{{data.stockActual}}</b></div>
    </div>
    
    <div class="cardProducto">
      <mat-icon>inventory</mat-icon> 
      Stock ajustado: 
      <div class="detail"><b>{{data.stockAjustado}}</b></div>
    </div>
  </div>




  <!-- <mat-form-field appearance="fill">
    <mat-label>Stock ajustado</mat-label>
    <input matInput  readonly="true" formControlName="stockAjustado" >
  </mat-form-field> -->

    <mat-form-field>
      <mat-label>Diferencia</mat-label>
      <input type="number" formControlName="diferencia" matInput (input)="ajustarDiferencia($event)">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Raz√≥n del ajuste</mat-label>
      <mat-select formControlName="razonAjuste">
        @for (reason of adjustmentReasons; track reason) {
        <mat-option [value]="reason">{{reason}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions style="display: flex; justify-content: end;">
      <button class="btnCancelar" mat-button (click)="closeModal()"><mat-icon>cancel</mat-icon> Cancelar</button>
      <button class="btnGuardar" mat-button [mat-dialog-close] cdkFocusInitial (click)="updateAjuste()">
        <mat-icon>save</mat-icon> Guardar</button>
    </mat-dialog-actions>

  </form>



</mat-dialog-content>


<mat-card appearance="raised">
        <div style="margin-top: 15px;" >
                    <form class="formulario" [formGroup]="miFormulario" (ngSubmit)="save()">
                        <div class="container">
                            <div style="display: flex;">
                                    <mat-form-field appearance="fill" class="control">
                                        <mat-label>Marcas</mat-label>
                                        <mat-select disableRipple formControlName="idMarca">
                                            <mat-option [value]="marca.idMarca"
                                                *ngFor="let marca of dataListMarcas">
                                                {{marca.nombre}}
                                            </mat-option>
                                            <ng-template #noInvol> <mat-option>No hay campos disponibles</mat-option>
                                            </ng-template>
                                        </mat-select>
                                    </mat-form-field>
                                    &nbsp;
                                    <mat-form-field class="example-full-width control" appearance="fill">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput #message maxlength="256" class="control"
                                            placeholder="Escriba nombre" formControlName="nombre">
                                        <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                                <mat-hint align="end">{{message.value.length}} / 256</mat-hint> -->
                                    </mat-form-field>
                                </div>

                        

                        </div>
                        <div class="modal-footer">
                            <button mat-raised-button class="me-8 mb-8" color="primary">Guardar</button>
                            <button *ngIf="editando" mat-raised-button class="me-8 mb-8" color="warn"
                                (click)="resetForm()">Cancelar</button>
                        </div>
                    </form>



 


            <div class="container">
                <!-- Daily Activity -->
                
                        <!-- <h4 class="mb-56">Listado de roles</h4> -->

                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataList" class="text-nowrap w-100">

                                <!-- Id Column -->
                                <ng-container matColumnDef="idModelo">
                                    <th mat-header-cell *matHeaderCellDef> Cod </th>
                                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.idModelo}} </td>
                                </ng-container>

                                <!-- Assigned Column -->
                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> nombre </th>
                                    <td mat-cell *matCellDef="let element">
                                        <p class="mb-0 fw-medium">{{ element.nombre }}</p>
                                        <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
                                    </td>
                                </ng-container>

                                <!-- Project Column -->
                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="mb-0 fw-medium op-5 acciones">
                                            <!-- {{element.project}} -->

                                            <button class="btnaccion" (click)="editar(element)"> <mat-icon
                                                    class="editarcolor">edit</mat-icon></button>
                                            <button class="btnaccion" (click)="delete(element.idModelo)"> <mat-icon
                                                    class="deletecolor">delete</mat-icon></button>

                                        </div>
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                   
            </div>
        </div>
  
</mat-card>

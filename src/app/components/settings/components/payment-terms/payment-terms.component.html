<mat-card appearance="outlined" style="width: 50vw;">
  <div class="card-header">
    <h3>Condiciones de pago</h3>
    <p>Configura los terminos o condiciones de pago disponibles</p>
  </div>
  <mat-card-content>
    <div>

      <form class="formulario" [formGroup]="miFormulario">
        <div class="container">
          <div class="row">
            <div class="col">
              <mat-form-field appearance="fill" hideRequiredMarker>
                <mat-label>Nombre</mat-label>
                <input matInput #message maxlength="256" class="control" placeholder="Escriba nombre"
                  formControlName="nombre">
                <mat-icon matSuffix>schedule</mat-icon>

              </mat-form-field>
            </div>
            &nbsp; <div class="col">
              <mat-form-field appearance="fill" class="example-full-width control">
                <mat-label>Dias</mat-label>
                <input matInput #message maxlength="256" type="number" class="control"
                  placeholder="Escriba los dias del plazo" formControlName="dias">

              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button class="me-8 mb-8 btnAcciones" color="primary"
                (click)="save()"><mat-icon>save</mat-icon> Guardar</button>
              <button mat-raised-button class="me-8 mb-8 btnAcciones" color="warn"
                (click)="resetForm()"><mat-icon>cancel</mat-icon> Cancelar</button>
            </div>
          </div>
        </div>
      </form>





      <div class="container">
        <!-- Daily Activity -->

        <div class="containerMetodos">
          @for (item of dataList; track $index)
          {
          <div class="payment-methods">
            <div class="payment-item">
              <div class="payment-info">
                <i class="fas fa-money-bill-wave payment-icon cash"></i>
                <div>
                  <h4>{{ item.nombre }}</h4>
                  <div *ngIf="item.dias>0">Cred√≠to</div>
                </div>
              </div>
              <div style="display: flex; margin-left: 10px; margin-right: 10px;">
                <p class="mb-0 fw-medium" [matTooltip]="'Seleccionar como predeterminado'">
                  <mat-slide-toggle (click)="setPlazoDefault(item.idTermino)" class="example-margin-details"
                    [checked]="item.predeterminado" [color]="color">
                  </mat-slide-toggle>
                </p>
                <button [matTooltip]="'Editar'" class="btnaccion" (click)="editar(item)"> <mat-icon
                    class="">edit</mat-icon></button>
                <button [matTooltip]="'Eliminar'" class="btnaccion" (click)="delete(item.idTermino)"> <mat-icon
                    class="">delete</mat-icon></button>
              </div>


            </div>
          </div>
          }
        </div>
        <!-- <h4 class="mb-56">Listado de roles</h4> -->


      </div>
    </div>
  </mat-card-content>
</mat-card>

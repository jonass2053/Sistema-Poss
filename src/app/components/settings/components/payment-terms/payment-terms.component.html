<mat-card appearance="raised">
    <mat-card-content>
        <div class="headerNavCard">
            <h4 class="mb-56">Configuraciones generales de los plazos de pagos</h4>
            <a [routerLink]="['/settings']">
                <div class="containerIcoText"><mat-icon>arrow_back</mat-icon></div>
            </a>
        </div>
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
            <mat-card appearance="raised" class="cardForm">
                <mat-card-content>
                    <form class="formulario" [formGroup]="miFormulario">
                        <div class="container">
                            <div class="row">


                                <mat-form-field appearance="outline" hideRequiredMarker>
                                    <mat-label>Nombre</mat-label>
                                    <input matInput #message maxlength="256" class="control"
                                        placeholder="Escriba nombre" formControlName="nombre">
                                </mat-form-field>



                                <mat-form-field appearance="outline" class="example-full-width control">
                                    <mat-label>Dias</mat-label>
                                    <input matInput #message maxlength="256" type="number" class="control"
                                        placeholder="Escriba los dias del plazo" formControlName="dias">
                                </mat-form-field>




                                <div class="row">



                                </div>



                                <!-- <mat-radio-group aria-label="Select an option">
                                  <mat-radio-button formControlName="estado" value="1">Activo</mat-radio-button>
                                  <mat-radio-button formControlName="estado" value="0">Inactivo</mat-radio-button>
                                 </mat-radio-group> -->





                            </div>

                        </div>
                        <div class="modal-footer">
                            <button mat-raised-button class="me-8 mb-8" color="primary"
                                (click)="save()">Guardar</button>
                            <button mat-raised-button class="me-8 mb-8" color="warn"
                                (click)="resetForm()">Cancelar</button>
                        </div>
                    </form>





                </mat-card-content>
            </mat-card>


            <div class="container">
                <!-- Daily Activity -->
                <mat-card class="w-100 cardtable">
                    <mat-card-content>
                        <!-- <h4 class="mb-56">Listado de roles</h4> -->

                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataList" class="text-nowrap w-100">

                                <!-- Id Column -->
                                <ng-container matColumnDef="idTermino">
                                    <th mat-header-cell *matHeaderCellDef> Cod </th>
                                    <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.idTermino}}
                                    </td>
                                </ng-container>

                                <!-- Assigned Column -->
                                <ng-container matColumnDef="nombre">
                                    <th mat-header-cell *matHeaderCellDef> nombre </th>
                                    <td mat-cell *matCellDef="let element">
                                        <p class="mb-0 fw-medium">{{ element.nombre }}</p>
                                        <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
                                    </td>
                                </ng-container>

                                <!-- Assigned Column -->
                                <ng-container matColumnDef="dias">
                                    <th mat-header-cell *matHeaderCellDef> dias </th>
                                    <td mat-cell *matCellDef="let element">
                                        <p class="mb-0 fw-medium">{{ element.dias}}</p>
                                        <p class="mb-0 fw-normal op-5"></p>
                                    </td>
                                </ng-container>

                                <!-- Assigned Column -->
                                <ng-container matColumnDef="predeterminado">
                                    <th mat-header-cell *matHeaderCellDef> predeterminado</th>
                                    <td mat-cell *matCellDef="let element">
                                        <p class="mb-0 fw-medium">
                                            <mat-slide-toggle (click)="setPlazoDefault(element.idTermino)"
                                                class="example-margin-details"
                                                [checked]="element.predeterminado"
                                                [color]="color">
                                            </mat-slide-toggle>
                                        </p>
                                        <!-- <p class="mt-0 fw-normal op-5">{{element.predeterminado}}</p> -->




                                        <!-- <p class="mb-0 fw-medium">{{ element.predeterminado }}</p>
                                        <p class="mb-0 fw-normal op-5">{{ element.work }}</p> -->
                                    </td>
                                </ng-container>

                                <!-- Project Column -->
                                <ng-container matColumnDef="acciones">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="mb-0 fw-medium op-5 acciones">
                                            <!-- {{element.project}} -->

                                            <button class="btnaccion" (click)="editar(element)"> <mat-icon
                                                    class="editarcolor">edit</mat-icon></button>
                                            <button class="btnaccion" (click)="delete(element.idTermino)"> <mat-icon
                                                    class="editarcolor">delete</mat-icon></button>

                                        </div>
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>

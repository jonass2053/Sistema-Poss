<mat-card appearance="raised" class="mainContainer">
    <div class="card-header">
        <div class="header-with-icon">
            <i class="fas fa-receipt"></i>
            <h3>Configuraci√≥n de Impuestos</h3>
        </div>
        <p>Gestiona los impuestos y tasas aplicables</p>
    </div>
    <mat-card-content>

        <div>

            <form [formGroup]="miFormulario">
                <div style="display: flex;">

                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput #message maxlength="256" placeholder="Escriba nombre" formControlName="nombre">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field appearance="fill">
                        <mat-label>Tasa (%)</mat-label>
                        <input matInput #message maxlength="256" type="number" placeholder="Escriba el porcentaje"
                            formControlName="porcentaje">
                    </mat-form-field>
                    &nbsp;
                    <mat-form-field appearance="fill">
                        <mat-label>Descripcion</mat-label>
                        <input matInput #message maxlength="256" placeholder="Escriba el porcentaje"
                            formControlName="descripcion">
                    </mat-form-field>
                </div>

            </form>

            <div>
                <button mat-raised-button class="me-8 mb-8" color="primary" (click)="save()"><mat-icon>save</mat-icon>
                    Guardar</button>
                <button *ngIf="editando" mat-raised-button class="me-8 mb-8" color="warn"
                    (click)="resetForm()"><mat-icon>cancel</mat-icon> Cancelar</button>
            </div>

            <div class="">
                <!-- Daily Activity -->
               

                        @for (item of dataList; track $index)
                        {
                        <div class="tax-item">
                            <div class="form-grid-3">
                                <div class="form-group">
                                    <label>Nombre del Impuesto</label>
                                    <input type="text" [value]="item.nombre" [readOnly]="true">
                                </div>

                                <div class="form-group">
                                    <label>Tasa (%)</label>
                                    <input type="number" [value]="item.porcentaje" [readOnly]="true">
                                </div>
                                <div class="form-group">
                                    <label>Descripcion</label>
                                    <textarea rows="1" [value]="item.descripcion" [readOnly]="true"></textarea>
                                </div>
                                <div class="mb-0 fw-medium op-5 acciones">
                                    <!-- {{element.project}} -->

                                    <button class="btnaccion" (click)="editar(item)"> <mat-icon
                                            class="">edit</mat-icon></button>
                                    <button class="btnaccion" (click)="delete(item.idImpuesto)">
                                        <mat-icon class="">delete</mat-icon></button>

                                </div>
                            </div>
                        </div>
                        }


            </div>
        </div>
    </mat-card-content>
</mat-card>

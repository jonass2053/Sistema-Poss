<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Configuraciones</h2>
    </div>

    <nav class="sidebar-nav">
      <a (click)="chooseOpcion()" [routerLink]="['company']" color="primary" routerLinkActive="active"
        class="nav-item active" data-section="business">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9L4 4h16l1 5M3 9h18v11H3V9zM9 22v-4h6v4" />
          <path d="M9 13h6M9 17h6" />
        </svg>
        <span>Negocio</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['paymentsterms']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
          <line x1="3" y1="10" x2="21" y2="10" />
          <circle cx="8" cy="15" r="1" />
          <path d="M16 15h2" />
        </svg>

        <span>Terminos de Pagos</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['taxes']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <mat-icon>receipt</mat-icon>
        <span>Impuestos</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['numbers']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <mat-icon>numbers</mat-icon>
        <span>Numeraciones</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['inventary']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <mat-icon>inventory_2</mat-icon>
        <span>Inventario</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['role']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Roles y permisos</span>
      </a>
      <a (click)="chooseOpcion()" [routerLink]="['users']" color="primary" routerLinkActive="active"
        class="nav-item active" class="nav-item" data-section="printers">
        <mat-icon>people</mat-icon>
        <span>Usuarios</span>
      </a>
      <button (click)="chooseOpcion()" [routerLink]="['generalsetting']" class="nav-item" data-section="taxes">
        <i class="fa-solid fa-sliders"></i>
        <span>Conf. generales</span>
      </button>




      <button class="nav-item" data-section="taxes">
        <i class="fas fa-receipt"></i>
        <span>Impuestos</span>
      </button>
      <button class="nav-item" data-section="users">
        <i class="fas fa-users"></i>
        <span>Usuarios</span>
      </button>
      <button class="nav-item" data-section="inventory">
        <i class="fas fa-boxes"></i>
        <span>Inventario</span>
      </button>
      <button class="nav-item" data-section="reports">
        <i class="fas fa-chart-bar"></i>
        <span>Reportes</span>
      </button>
      <button class="nav-item" data-section="security">
        <i class="fas fa-shield-alt"></i>
        <span>Seguridad</span>
      </button>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Business Configuration -->
    <div *ngIf="anySelect=='0'" style="display: flex; align-items: center;">
      <mat-icon>arrow_back</mat-icon>
      Selecciones una de las opciones de la izquierda
    </div>
    <router-outlet>




    </router-outlet>
  </div>
</div>

<div class="container text-center">
<form [formGroup]="miFormulario">
    <div class="logo">
        <img src="../../assets/images/PAYNOVA LOGO PNG.png">
    </div>
    <mat-card class="example-card" appearance="outlined">
        
        <mat-card-header style="justify-content: center; margin-bottom: 7px; font-size: 30PX;">
         Login
        </mat-card-header>
        <mat-divider></mat-divider>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="correo">
                <mat-icon matSuffix>person</mat-icon>

            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" formControlName="contrasena" />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="clickEvent($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide()"
                >
                  <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            <div class="example-button-container">
                <section>
                    <div class="example-button-row">
                        <button mat-stroked-button  (click)="login()"><div>Login <mat-spinner *ngIf="alerta"></mat-spinner></div></button>

                        <p>{{mensaje}}</p>

                    </div>
                </section>
            </div>
        </mat-card-content>
      
    </mat-card>
</form>
</div>
